{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="/CSS/self_page.css">
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
{% endblock head %}
{% block content %}
<div class="header-flex"><span>個人資訊</span></div>
<div class="box-flex">
    <div class="member-info-box">
        <div class="frame-1">
            <div class="member-info">
                <img class="member-img">
                <div class="member-info-text">
                    <div class="member-name"></div>
                    <div class="member-tags"></div>
                </div>
            </div>
            <div class="auth-icon"><img class="icon"><div class="auth-text"></div></div>

        </div>
        <div class="frame-2">
            <div class="title-text">商家自介</div>
            <div class="member-self"></div>
        </div>
    </div>

    <h2 class="text">擁有的商品</h2>
</div>
<div class="main-area">
    <div class="area-box">
        <img src="/images/image/CAT.gif" class="cat-load">
        <div class="product-flex">
        </div>
    </div>
</div>


<script src="/JS/auth.js"></script>
<script src="/JS/self_page.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>

{% endblock content %}
